<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beachSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resortBuilding" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Beach sunset sky -->
  <rect width="400" height="300" fill="url(#beachSky)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="60" r="25" fill="#FFB347" opacity="0.8"/>
  <circle cx="350" cy="60" r="30" fill="#FFB347" opacity="0.3"/>
  
  <!-- Beach resort building -->
  <rect x="60" y="140" width="280" height="120" fill="url(#resortBuilding)" rx="8"/>
  
  <!-- Resort roof -->
  <polygon points="50,140 190,100 250,100 390,140" fill="#8B4513" opacity="0.8"/>
  
  <!-- Resort windows -->
  <!-- Ground floor -->
  <rect x="80" y="220" width="20" height="25" fill="#4169E1" opacity="0.6" rx="2"/>
  <rect x="110" y="220" width="20" height="25" fill="#4169E1" opacity="0.7" rx="2"/>
  <rect x="140" y="220" width="20" height="25" fill="#4169E1" opacity="0.5" rx="2"/>
  <rect x="170" y="220" width="20" height="25" fill="#4169E1" opacity="0.6" rx="2"/>
  <rect x="200" y="220" width="20" height="25" fill="#4169E1" opacity="0.7" rx="2"/>
  <rect x="230" y="220" width="20" height="25" fill="#4169E1" opacity="0.5" rx="2"/>
  <rect x="260" y="220" width="20" height="25" fill="#4169E1" opacity="0.6" rx="2"/>
  <rect x="290" y="220" width="20" height="25" fill="#4169E1" opacity="0.7" rx="2"/>
  
  <!-- Second floor -->
  <rect x="80" y="180" width="20" height="25" fill="#4169E1" opacity="0.5" rx="2"/>
  <rect x="110" y="180" width="20" height="25" fill="#4169E1" opacity="0.6" rx="2"/>
  <rect x="140" y="180" width="20" height="25" fill="#4169E1" opacity="0.7" rx="2"/>
  <rect x="170" y="180" width="20" height="25" fill="#4169E1" opacity="0.5" rx="2"/>
  <rect x="200" y="180" width="20" height="25" fill="#4169E1" opacity="0.6" rx="2"/>
  <rect x="230" y="180" width="20" height="25" fill="#4169E1" opacity="0.7" rx="2"/>
  <rect x="260" y="180" width="20" height="25" fill="#4169E1" opacity="0.5" rx="2"/>
  <rect x="290" y="180" width="20" height="25" fill="#4169E1" opacity="0.6" rx="2"/>
  
  <!-- Resort entrance -->
  <rect x="180" y="220" width="40" height="40" fill="#CD853F" rx="5"/>
  <rect x="185" y="225" width="30" height="30" fill="#FFFFFF" opacity="0.8" rx="3"/>
  
  <!-- Resort sign -->
  <rect x="150" y="115" width="100" height="18" fill="#8B4513" rx="3"/>
  <text x="200" y="128" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle" font-weight="bold">BEACH RESORT</text>
  
  <!-- Palm trees on beach -->
  <g transform="translate(20, 200)">
    <rect x="0" y="40" width="4" height="40" fill="#8B4513"/>
    <ellipse cx="2" cy="35" rx="15" ry="6" fill="#228B22"/>
    <ellipse cx="2" cy="30" rx="12" ry="5" fill="#32CD32"/>
  </g>
  
  <g transform="translate(380, 190)">
    <rect x="0" y="50" width="4" height="35" fill="#8B4513"/>
    <ellipse cx="2" cy="45" rx="18" ry="7" fill="#228B22"/>
    <ellipse cx="2" cy="40" rx="15" ry="6" fill="#32CD32"/>
  </g>
  
  <!-- Beach sand -->
  <rect x="0" y="260" width="400" height="40" fill="#F4A460"/>
  
  <!-- Ocean waves -->
  <path d="M0 280 Q100 275 200 280 T400 280 L400 300 L0 300 Z" fill="#4682B4" opacity="0.7"/>
  <path d="M0 285 Q50 280 100 285 T200 285 T300 285 T400 285" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Beach umbrellas -->
  <g transform="translate(100, 240)">
    <rect x="0" y="10" width="2" height="20" fill="#8B4513"/>
    <ellipse cx="1" cy="10" rx="12" ry="4" fill="#FF6347"/>
    <ellipse cx="1" cy="8" rx="10" ry="3" fill="#FF4500"/>
  </g>
  
  <g transform="translate(300, 235)">
    <rect x="0" y="15" width="2" height="25" fill="#8B4513"/>
    <ellipse cx="1" cy="15" rx="14" ry="5" fill="#00CED1"/>
    <ellipse cx="1" cy="13" rx="12" ry="4" fill="#40E0D0"/>
  </g>
</svg>