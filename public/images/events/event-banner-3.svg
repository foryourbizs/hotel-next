<svg width="400" height="140" viewBox="0 0 400 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="safetyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C6F6D5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="140" fill="url(#safetyGradient)" rx="8"/>
  
  <!-- Decorative circles -->
  <circle cx="320" cy="30" r="35" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="355" cy="70" r="22" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="335" cy="105" r="14" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Shield icon -->
  <g transform="translate(290, 35)">
    <path d="M20 5 L35 10 L35 25 Q35 35 20 40 Q5 35 5 25 L5 10 Z" fill="#22C55E" opacity="0.8"/>
    <path d="M15 20 L18 23 L25 16" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Guarantee badge -->
  <g transform="translate(305, 75)">
    <rect x="0" y="0" width="40" height="20" fill="#22C55E" opacity="0.7" rx="10"/>
    <text x="20" y="13" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" text-anchor="middle" font-weight="bold">보장</text>
  </g>
  
  <!-- Text content -->
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="24" fill="#22C55E" font-weight="bold">예약 안심보장제</text>
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="18" fill="#16A34A" font-weight="500">안심하고 예약하세요</text>
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4A5568" opacity="0.8">100% 안전한 예약 시스템</text>
  
  <!-- Decorative checkmarks -->
  <g opacity="0.4">
    <path d="M20 115 L23 118 L28 113" stroke="#22C55E" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M35 115 L38 118 L43 113" stroke="#22C55E" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>