<svg width="400" height="140" viewBox="0 0 400 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="couponGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B6E3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="140" fill="url(#couponGradient)" rx="8"/>
  
  <!-- Decorative circles -->
  <circle cx="320" cy="30" r="40" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="360" cy="80" r="25" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="340" cy="110" r="15" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Coupon icon -->
  <g transform="translate(280, 45)">
    <rect x="0" y="0" width="50" height="35" fill="#FFFFFF" opacity="0.9" rx="4"/>
    <rect x="5" y="5" width="40" height="25" fill="#1D8BFF" opacity="0.8" rx="2"/>
    <text x="25" y="22" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">쿠폰</text>
    <!-- Dotted line -->
    <line x1="0" y1="17.5" x2="50" y2="17.5" stroke="#1D8BFF" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>
  </g>
  
  <!-- Text content -->
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="24" fill="#1D8BFF" font-weight="bold">오늘은 쿠폰 받고</text>
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="18" fill="#0066CC" font-weight="500">내일은 할인 받고</text>
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4A5568" opacity="0.8">지금 바로 확인하세요!</text>
  
  <!-- Decorative elements -->
  <path d="M20 120 L25 115 L30 120 L35 115 L40 120" stroke="#1D8BFF" stroke-width="2" fill="none" opacity="0.4"/>
</svg>