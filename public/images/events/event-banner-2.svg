<svg width="400" height="140" viewBox="0 0 400 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reviewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE3E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="140" fill="url(#reviewGradient)" rx="8"/>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="35" r="30" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="350" cy="75" r="20" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="330" cy="105" r="12" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Review stars icon -->
  <g transform="translate(280, 40)">
    <!-- Star 1 -->
    <polygon points="15,5 18,12 26,12 20,17 22,25 15,20 8,25 10,17 4,12 12,12" fill="#FFD700" opacity="0.9"/>
    <!-- Star 2 -->
    <polygon points="35,10 37,15 42,15 39,18 40,23 35,20 30,23 31,18 28,15 33,15" fill="#FFD700" opacity="0.7"/>
    <!-- Star 3 -->
    <polygon points="50,15 52,20 57,20 54,23 55,28 50,25 45,28 46,23 43,20 48,20" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <!-- Point icon -->
  <g transform="translate(300, 70)">
    <circle cx="15" cy="10" r="12" fill="#FF2D55" opacity="0.8"/>
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">2P</text>
  </g>
  
  <!-- Text content -->
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="24" fill="#FF2D55" font-weight="bold">포인트 2배 리뷰</text>
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="18" fill="#E6194B" font-weight="500">리뷰 쓰고 최대 2,000P</text>
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4A5568" opacity="0.8">후기 작성으로 포인트 적립!</text>
  
  <!-- Decorative wave -->
  <path d="M20 120 Q30 115 40 120 T60 120" stroke="#FF2D55" stroke-width="2" fill="none" opacity="0.4"/>
</svg>